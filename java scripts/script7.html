<!DOCTYPE html>
<html>
<title>Fahrenheit to Celcius Temperature Converter</title>
<body>

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

<form name="myform">

  <label>Fahrenheit</label>
  
  <input name="inputFahrenheit" type="number" placeholder="Fahrenheit" onsubmit="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)" />
  <input type ="submit" value="submit"   />

 </form>

<script>
function temperatureConverter(valNum)
 {
  if(valNum==" ")
  {
  alert("provide a temperature value");
  }
  else
  {
  valNum = parseFloat(valNum);
  document.write(((valNum-32)/1.8)+" degree celcius");
  }
}

</script>

</body>
</html>
