<html>
<head>
<title> body mass </title>
</head>
<body>

<script>
  var m1,m2;
  var h1,h2;
  var mbmi,jbmi;
  
  m1=prompt("enter mark mass","enter");
  m2=prompt("enter john mass","enter");
  h1=prompt("enter mark height","enter");
  h2=prompt("enter john height","enter");
  mbmi=m1/(h1*h1);
  jbmi=m2/(h2*h2);
  document.write("is mark BMI higher than john ? <br>");
  
  if(mbmi>jbmi)
  { document.write("true");
   }
   else
   {   document.write("false");
   }
   
</script>
</body>
</html>
