<h2>
  Hello {{name}}!
</h2>
<p>
<strong> Age:</strong> {{age}}
</p>
<p>
<strong> Email:</strong> {{email}}
</p>
<p>
<strong> Address:</strong> {{address.street}}, {{address.city}}, {{address.state}}
</p>


<br>
<br>
<br>

<form (submit)="addHobby(hobby.value)">
  <div>
     <label for="hobby">Hobby:</label>
     <input type="text" #hobby>
  </div>
</form>  

<br>
<br>
<br>

<button (click)="toggleHobbies()"><strong>{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</strong></button>

<div *ngIf="showHobbies">
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
     {{i+1}}:{{hobby}} <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul><br>
</div>
 

<h3>Edit User</h3>
<form (submit)="submit">
 <div>
   <label for="name">Name:</label><br>
   <input type="text" [(ngModel)]="name" name="name">
 </div>

<div>
  <label for="name">Age:</label><br>
  <input type="number" [(ngModel)]="age" name="age">
</div>

<div>
  <label for="name">Email:</label><br>
  <input type="email" [(ngModel)]="email" name="email">
</div>

<div>
  <label for="name">Street:</label><br>
  <input type="text" [(ngModel)]="address.street" name="street">
</div>

<div>
  <label for="name">City:</label><br>
  <input type="text" [(ngModel)]="address.city" name="city">
</div>

<div>
  <label for="name">State:</label><br>
  <input type="text" [(ngModel)]="address.state" name="state">
</div>

</form>
