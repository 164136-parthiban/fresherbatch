<div class='panel panel-primary'>
    <div class='panel-heading'>
       Employee Details
    </div>


<div class='panel-body'>
    <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
            <input type='text' [(ngModel)]='listFilter' />
        </div>
    </div>
    <div class='row' *ngIf='listFilter'>
        <div class='col-md-6'>
            <h3>Filtered by: {{listFilter}} </h3>
        </div>
    </div>


    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

    <div class='table-responsive'>
        <table class='table'
               *ngIf='employee && employee.length'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'
                            (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Name</th>
                    <th>EmpId</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th>Appraisal Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let emp of employee | empsearch:listFilter'>
                    <td>
                            <img *ngIf='showImage'
                             [src]='emp.imageUrl'
                             [title]='emp.name | uppercase'
                             [style.width.px]='imageWidth' 
                             [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{ emp.name | lowercase }}</td>
                    <td>{{ emp.empId }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.phone }}</td>
                    <td>{{ emp.salary| currency:'USD':true:'1.2-2' }}</td>
                    <td (ratingClicked)='onRatingClicked($event)'>{{emp.appraisalRating}}
                                
                   </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
