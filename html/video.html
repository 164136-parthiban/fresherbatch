<!doctype html>
<html>
<head>
<title> my video </title>
</head>
<body>
<h4><i> MY VIDEO </i></h4>

<video width="600" height="400" controls autoplay muted unmuted>
  <source src="video.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
<br/>
<button type="mute" value="mute" align="left">mute</button>
<button type="unmute" value="unmute" align="left">unmute</button>
<button type="play" value="play" align="left">play</button>
<button type="pause" value="pause" align="left">pause</button>
</body>
</html.
